        // --- PipeCanvas Component ---
        const PipeCanvas = ({ od, wall, color }) => {
            const canvasRef = useRef(null);
            const containerRef = useRef(null);

            const draw = () => {
                const canvas = canvasRef.current;
                const container = containerRef.current;
                if (!canvas || !container) return;

                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                // Reset and Resize
                const rect = container.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                if (rect.width === 0 || rect.height === 0) return;

                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;

                ctx.resetTransform();
                ctx.scale(dpr, dpr);

                const w = rect.width;
                const h = rect.height;
                const cx = w / 2;
                const cy = h / 2;

                ctx.clearRect(0, 0, w, h);

                // Zoom to fit factor
                const fitFactor = 0.42;
                const maxRadius = Math.min(w, h) * fitFactor;
                
                const realID = od - (2 * wall);
                const ratio = realID / od;
                const innerRadius = maxRadius * ratio;

                // 1. Pipe Body (Metal Gradient)
                const gradient = ctx.createLinearGradient(cx - maxRadius, cy - maxRadius, cx + maxRadius, cy + maxRadius);
                gradient.addColorStop(0, '#222');
                gradient.addColorStop(0.2, '#555');
                gradient.addColorStop(0.5, '#eee');
                gradient.addColorStop(0.8, '#555');
                gradient.addColorStop(1, '#111');

                ctx.beginPath();
                ctx.arc(cx, cy, maxRadius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                ctx.stroke();

                // 2. Inner Hole 
                ctx.beginPath();
                ctx.arc(cx, cy, innerRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#f8fafc'; // Matches bg-slate-50
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1.5;
                ctx.stroke();

                // 3. Dimensions
                ctx.strokeStyle = color;
                ctx.fillStyle = color;
                ctx.lineWidth = 1.5;
                ctx.font = 'bold 13px Inter, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';

                if (innerRadius > 25) {
                    ctx.beginPath();
                    ctx.moveTo(cx - innerRadius + 4, cy);
                    ctx.lineTo(cx + innerRadius - 4, cy);
                    ctx.stroke();

                    // Arrows
                    const drawArrowHead = (x, y, dir) => {
                        ctx.beginPath();
                        if (dir === 'left') {
                            ctx.moveTo(x, y); ctx.lineTo(x + 6, y - 3); ctx.lineTo(x + 6, y + 3);
                        } else {
                            ctx.moveTo(x, y); ctx.lineTo(x - 6, y - 3); ctx.lineTo(x - 6, y + 3);
                        }
                        ctx.fill();
                    };

                    drawArrowHead(cx - innerRadius + 4, cy, 'left');
                    drawArrowHead(cx + innerRadius - 4, cy, 'right');

                    ctx.fillText("ID", cx, cy - 5);
                }
            };

            useEffect(() => {
                draw();
                const resizeObserver = new ResizeObserver(() => draw());
                if (containerRef.current) resizeObserver.observe(containerRef.current);
                return () => resizeObserver.disconnect();
            }, [od, wall, color]);

            return (
                <div ref={containerRef} className="w-full h-[280px] lg:h-full min-h-[300px] flex items-center justify-center relative">
                    <canvas ref={canvasRef} className="block w-full h-full" />
                </div>
            );
        };

        // --- App Component ---
        const App = () => {

            const [group, setGroup] = useState('SANITARY');
            const [norm, setNorm] = useState('DIN');
            const [selectedPipeIndex, setSelectedPipeIndex] = useState(0);
            const [searchVal, setSearchVal] = useState('');

            // Derived state
            const currentData = DB[norm];
            const currentPipe = currentData.data[selectedPipeIndex] || currentData.data[0];

            const currentColor = currentData.color;

                let list = [];
                Object.keys(DB).forEach(key => {
                    DB[key].data.forEach(p => {
                        list.push({ ...p, source: key });
                    });
                });
                return list;
            }, []);

                const num = parseFloat(searchVal);
                if (isNaN(num) || !searchVal) return [];
                return fullList
                    .map(p => ({ ...p, diff: Math.abs(p.od - num) }))

                    .sort((a, b) => a.diff - b.diff)
                    .slice(0, 3);

                setNorm(newNorm);
                setSelectedPipeIndex(0);

                setSelectedPipeIndex(0);

                                            }`}
                                            style={{ backgroundColor: group === gKey ? currentColor : 'transparent' }}

                                            }`}

                                            backgroundRepeat: 'no-repeat',
                                            backgroundPosition: 'right 12px center',
                                            backgroundSize: '16px',
                                            '--tw-ring-color': currentColor
                                        }}
                                    >
                                        {currentData.data.map((pipe, idx) => (
                                            <option key={idx} value={idx}>{pipe.name}</option>
                                        ))}
                                    </select>
                                </div>

                                {/* Search Box */}
                                <div className="mt-auto bg-slate-50 border border-gray-200 rounded-xl p-4">

                                    <input

                                    />
                                    
                                    {/* Search Results */}
                                    <div className="mt-3 min-h-[20px]">
                                        {searchVal && searchResults.length === 0 && (

                                        )}
                                        {searchResults.length > 0 && (
                                            <table className="w-full text-xs border-collapse">

                                                    {searchResults.map((r, i) => (
